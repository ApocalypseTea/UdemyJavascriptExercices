<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcul IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Calcul <span>d'IMC</span></h1>

      <form action="">
        <div class="height-form">
          <label for="height">Votre taille en centimètres</label>
          <input type="number" name="height" id="height" min ="50" max="240" step="0.1" placeholder="Votre taille en centimètres" required>
        </div>
        <div class="weight-form">
          <label for="weight">Votre poids en Kg</label>
          <input type="number" name="weight" id="weight" min="30" max="250" step="0.1" placeholder="Votre poids en Kg" required>
        </div>
     </form>
      <input class="calc-btn" type="button" value="Calculer un IMC">
      <h2 class="result">0</h2>
      <p class="result-info">En attente du résultat</p>

    </div>

    
    <script src="app.js"></script>
  </body>
</html>
